<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Formulari Part 1</title>
    <link rel="stylesheet" href="TreballFInal.CSS">
    <link rel="stylesheet" href="TreballFinal.js">
</head>

<body>

<h1>Formulari — Aleix Grañena Garcia i Edgar Llop Pallicé</h1>

<div class="contenidor">

    <form id="formulari" onsubmit="return false;">

        <div class="camp">
            <label for="nom">Nom i cognoms:</label>
            <input type="text" id="nom">
        </div>

        <div class="camp">
            <label for="edat">Rang d'edats:</label>
            <select id="edat">
                <option value="">Selecciona una opció</option>
                <option>0-17</option>
                <option>18-25</option>
                <option>26-40</option>
                <option>41-55</option>
                <option>56-65</option>
                <option>més de 65</option>
            </select>
        </div>

        <div class="camp">
            <label for="cp">Codi postal:</label>
            <input type="text" id="cp" maxlength="5">
        </div>

        <div class="camp">
            <label for="email">Correu electrònic:</label>
            <input type="text" id="email">
        </div>

        <div class="camp">
            <label for="pass">Contrasenya:</label>
            <input type="password" id="pass">
            <label class="inline">
                <input type="checkbox" id="showPass"> Mostrar
            </label>
        </div>

        <div class="camp">
            <label for="pass2">Confirmar contrasenya:</label>
            <input type="password" id="pass2">
            <label class="inline">
                <input type="checkbox" id="showPass2"> Mostrar
            </label>
        </div>

        <div class="camp">
            <label class="inline">
                <input type="checkbox" id="privacitat">
                Accepto la política de privacitat
            </label>
        </div>

        <div class="botons">
            <button type="button" id="esborrar">Esborrar</button>
            <button type="button" id="enviar">Enviar</button>
        </div>

    </form>

    <div id="resultat"></div>

</div>

<script src="TreballFinal.js"></script>

</body>
</html>
